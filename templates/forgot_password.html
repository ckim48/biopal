<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
  <title>BioPal • Reset Password</title>
  <style>
    :root {
      --primary:#1e88ff; --ink:#0f172a;
      --glass:rgba(255,255,255,.8); --border:rgba(255,255,255,.3);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family:system-ui,-apple-system,"Inter",sans-serif;
      background:linear-gradient(-45deg,#e6f6ff,#cfeeff,#f4fbff,#fff);
      background-size:400% 400%; animation:gradient 15s ease infinite; padding:20px;
    }
    @keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .card{
      width:100%; max-width:420px; padding:48px 40px; text-align:center;
      background:var(--glass); backdrop-filter:blur(16px); -webkit-backdrop-filter:blur(16px);
      border-radius:32px; border:1px solid var(--border);
      box-shadow:0 25px 50px -12px rgba(30,136,255,.15);
    }
    h1{font-size:24px;font-weight:800;margin:0 0 12px;color:var(--ink)}
    .sub{color:rgba(15,23,42,.65);font-size:14px;margin-bottom:20px}
    .field{text-align:left;margin-bottom:18px}
    label{display:block;font-size:13px;font-weight:700;margin-bottom:8px;color:var(--ink);opacity:.75}
    input{
      width:100%; padding:14px 18px; border-radius:16px;
      border:1px solid rgba(15,23,42,.1); background:rgba(255,255,255,.6);
      font-size:15px; transition:all .2s;
    }
    input:focus{outline:none;border-color:var(--primary);background:#fff;box-shadow:0 0 0 4px rgba(30,136,255,.1)}
    .btn{
      width:100%; padding:16px; margin-top:10px; border:none; border-radius:16px;
      background:var(--ink); color:#fff; font-weight:800; font-size:16px; cursor:pointer;
      transition:transform .2s, background .2s;
    }
    .btn:hover{background:#1e293b;transform:translateY(-2px)}
    .btn:disabled{opacity:.6;cursor:not-allowed;transform:none}
    .msg{
      display:none; margin:12px 0 6px; padding:12px 14px; border-radius:16px;
      border:1px solid rgba(30,136,255,.22); background:rgba(99,185,255,.10);
      color:rgba(15,23,42,.9); font-size:13px; text-align:left;
    }
    .msg.show{display:block}
    .back{margin-top:18px;font-size:14px;color:#64748b}
    .back a{color:var(--primary);text-decoration:none;font-weight:800}
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset your password</h1>
    <div class="sub">Enter your email and we’ll send you a reset link.</div>

    <div id="msg" class="msg"></div>

    <form id="resetForm">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" autocomplete="email" required>
      </div>

      <button id="submitBtn" type="submit" class="btn">Send reset email</button>
    </form>

    <div class="back">
      <a href="{{ url_for('login') }}">Back to Sign in</a>
    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/auth/forgot.js') }}"></script>
</body>
</html>
